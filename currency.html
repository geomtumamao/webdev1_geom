<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/currency.css"/>
</head>
<body>
  <div class="flex h-screen">
    <!-- White Box -->
    <div class="flex-none flex-col w-128 m-auto p-4 rounded-2xl bg-white box-shadow align-middle items-center justify-between">
      <!-- Flex 1: Button and Date -->
      <div class="flex flex-row justify-between items-center mb-2">
        <!-- Button -->
        <button class="h-10 px-4 rounded button-color items-center justify-center text-white">
          Fetch Data
        </button>
        <!-- Date -->
        <p class="self-center font-color">
          10-11-2023
        </p>
      </div>
      
      <!-- Flex 2: Circles -->
      <div class="flex-none flex-col w-128 px-2 mb-2 justify-between">
        <!-- Circles Row 1 -->
        <div class="flex w-128 justify-between mb-2">
          <div class="flex-none flex-col rounded-full circle-color h-16 w-16 p-2 mr-2 flex-wrap align-middle">
            <div class="text-lg text-center font-bold text-white">AUD</div>
            <div class="text-sm text-center text-white">1.6584</div>
          </div>
          <div class="flex-none flex-col rounded-full circle-color h-16 w-16 p-2 mr-2 flex-wrap align-middle">
            <div class="text-lg text-center font-bold text-white">BGN</div>
            <div class="text-sm text-center text-white">1.9558</div>
          </div>
          <div class="flex-none flex-col rounded-full circle-color h-16 w-16 p-2 mr-2 flex-wrap align-middle">
            <div class="text-lg text-center font-bold text-white">BRL</div>
            <div class="text-sm text-center text-white">5.3604</div>
          </div>
          <div class="flex-none flex-col rounded-full circle-color h-16 w-16 p-2 mr-2 flex-wrap align-middle">
            <div class="text-lg text-center font-bold text-white">CAD</div>
            <div class="text-sm text-center text-white">1.4435</div>
          </div>
          <div class="flex-none flex-col rounded-full circle-color h-16 w-16 p-2 mr-2 flex-wrap align-middle">
            <div class="text-lg text-center font-bold text-white">CHF</div>
            <div class="text-sm text-center text-white">0.9566</div>
          </div>
        </div>

        <!-- Circles Row 2 -->
        <div class="flex w-128 justify-between">
          <div class="flex-none flex-col rounded-full circle-color h-16 w-16 p-2 mr-2 flex-wrap align-middle">
            <div class="text-lg text-center font-bold text-white">CNY</div>
            <div class="text-sm text-center text-white">7.7514</div>
          </div>
          <div class="flex-none flex-col rounded-full circle-color h-16 w-16 p-2 mr-2 flex-wrap align-middle">
            <div class="text-lg text-center font-bold text-white">CZK</div>
            <div class="text-sm text-center text-white">24.55</div>
          </div>
          <div class="flex-none flex-col rounded-full circle-color h-16 w-16 p-2 mr-2 flex-wrap align-middle">
            <div class="text-lg text-center font-bold text-white">DKK</div>
            <div class="text-sm text-center text-white">7.4562</div>
          </div>
          <div class="flex-none flex-col rounded-full circle-color h-16 w-16 p-2 mr-2 flex-wrap align-middle">
            <div class="text-lg text-center font-bold text-white">EUR</div>
            <div class="text-sm text-center text-white">1</div>
          </div>
          <div class="flex-none flex-col rounded-full circle-color h-16 w-16 p-2  mr-2 flex-wrap align-middle">
            <div class="text-lg text-center font-bold text-white">BGP</div>
            <div class="text-sm text-center text-white">0.8626</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
